name: Go

on:
  push:
    branches: [ devel ]
  pull_request:
    branches: [ devel ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...
      with:
        token: ${{ secrets.GITHUB_API_TOKEN }}

    - name: Test
      run: go test -v ./...
