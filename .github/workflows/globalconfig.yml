name: Update Global Config

on:
  schedule:
    - cron: "0 */12 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - uses: actions/checkout@v2
      with:
        ref: devel
        token: ${{ secrets.GH_TOKEN }}
    - run: |
        curl https://globalconfig.flashlightproxy.com/global.yaml.gz | gunzip > ./config/generated/embedded-global.yaml
        cd ./config
        go test -run TestGlobal
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add generated/embedded-global.yaml
        git commit -m "pushing auto-generated embedded global config"
        echo "pushing to devel"
        git push origin devel
